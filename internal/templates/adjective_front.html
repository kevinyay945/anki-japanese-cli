<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .card {
            font-family: "Hiragino Sans", "Yu Gothic", "Meiryo", sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
            color: #333;
        }

        .card-front {
            text-align: center;
        }

        .context-sentence {
            font-size: 1.4em;
            line-height: 1.6;
            margin-bottom: 15px;
            color: #2c3e50;
            font-weight: 500;
        }

        .meaning-hint {
            font-size: 1em;
            color: #7f8c8d;
            margin-bottom: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-front">
            <div class="context-sentence">{{.情境例句}}</div>
            <div class="meaning-hint">{{.核心意義}}</div>
        </div>
    </div>
</body>
</html>
