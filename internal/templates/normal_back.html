<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .card {
            font-family: "Hiragino Sans", "Yu Gothic", "Meiryo", sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
            color: white;
        }

        .card-back {
            text-align: center;
        }

        .context-sentence {
            font-size: 1.4em;
            line-height: 1.6;
            margin-bottom: 15px;
            color: #f8f9fa;
            font-weight: 500;
        }

        .core-word {
            font-size: 2em;
            color: #ffd700;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .word-info {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .pronunciation, .accent, .word-type {
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .translation {
            font-size: 1.2em;
            color: #b3e5fc;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .related-words {
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 0.9em;
            color: #e1f5fe;
        }

        .image img {
            max-width: 200px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-back">
            <div class="context-sentence">{{.情境例句}}</div>
            <div class="core-word">{{.核心單字}}</div>
            <div class="word-info">
                <div class="pronunciation">{{.發音}}</div>
                <div class="accent">{{.重音}}</div>
                <div class="word-type">{{.詞性分類}}</div>
            </div>
            <div class="translation">{{.例句翻譯}}</div>
            {{if or .同義詞 .反義詞}}
            <div class="related-words">
                {{if .同義詞}}同義詞: {{.同義詞}}{{end}}
                {{if and .同義詞 .反義詞}}<br>{{end}}
                {{if .反義詞}}反義詞: {{.反義詞}}{{end}}
            </div>
            {{end}}
            {{if .圖片提示}}
            <div class="image">
                <img src="{{.圖片提示}}" alt="單字圖片">
            </div>
            {{end}}
        </div>
    </div>
</body>
</html>
